<h1>Hey, I'm Bored!</h1>
<div id="intro">
  <h2>Insert text about app!</h2>
  <form id = "zipcodeform" data-ng-submit="vm.create(user)">

    <input id="textbox" type="text" name="postal_code" placeholder="What's your zipcode?"  data-ng-model="user.postal_code"><br/>
    <section>
      <div class="icons">
        <label ng-repeat="category in categories">
          <div class="circle">
            <input type="checkbox" checklist-model="user.categories" checklist-value="category"> {{category}}
          </div>
        </label>
      </div>
    </section>
      <button type="submit">Let's Go!</button>
  </form>

  <br/>

</div>
