<div id="intro">
 <h2>Enter your location below</h2>
 <form id = "zipcodeform">

 <input type="text" ng-model="user.postal_code" name="postal_code" placeholder="ZIPCODE"><br/>
<section>
 <div class="icons">
   <label ng-repeat="category in categories">
     <div class="circle">
       <input type="checkbox" checklist-model="user.categories" checklist-value="category"> {{category}}
     </div>
   </label>
 </div>
</section>
 <button type="button" data-ng-click="vm.create(user) ">Let's Go!</button>
 </form>
 <pre> user = {{user | json}}</pre>
